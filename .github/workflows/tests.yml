name: tests

on:
  push:
    branches: ['**']

jobs:
  test:
    if: github.repository == 'plughacker/malga-tokenization'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm test:ci
